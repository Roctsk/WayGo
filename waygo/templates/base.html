<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WayGo {% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expend-lg navbar-black bg-black shadow-sm ">
        <div class="conteiner">
            <a href="#" class="navbar-brand fw-bold" style="color: antiquewhite;">
                <img src="{% static 'img/logo.png' %}" height="40" class="me-2">
                WayGo
            </a>
                {% if user.is_authenticated %}
                    {{user.username}}
                    <a href="{% url 'logout' %}"> Вийти</a>
                {% else %}
                    <a href="{% url 'login' %}"> Увійти</a>
                    <a href="{% url 'register' %}"> Зареєструватсия</a>
                {% endif %}
        </div>
    </nav>
    

<main>
    {% block content %}
    {% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
