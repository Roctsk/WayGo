{% extends "base.html" %}
{% load static %}

{% block title %}Профіль кур'єра{% endblock %}

{% block content %}

<style>
body {
    min-height: 100vh;
    background: linear-gradient(140deg, #0f172a,#020617);
    color: #e5e7eb;
}
.driver-layout {
    min-height: 100vh;
    background: linear-gradient(180deg, #020617, #0f172a);
    color: #e5e7eb;
}

.profile-card {
    display: flex;
    flex-direction: column;
    background: rgba(2,6,23,0.85);
    border-radius: 20px;
    align-items: center;
    justify-content: flex-start;
    padding: 30px;
    border: 1px solid rgba(255,255,255,.06);
    box-shadow: 0 30px 60px rgba(0,0,0,.5);
    backdrop-filter: blur(12px);
}

.profile-avatar {
    width: 230px;
    height: 230px;
    border-radius: 50%;
    border: 3px solid rgba(251,191,36,.6);
}

.avatar-placeholder {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: rgba(255,255,255,.08);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 65px;
    font-weight: bold;
    border: 3px solid rgba(251,191,36,.6);
}

.status-online {
    color: #22c55e;
    font-weight: 600;
}

.status-offline {
    color: #ef4444;
    font-weight: 600;
}

.stat-box {
    background: rgba(255,255,255,0.04);
    padding: 18px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.06);
    transition: .25s;
}

.stat-box:hover {
    transform: translateY(-4px);
    background: rgba(255,255,255,0.08);
}

.order-card-modern {
    background: rgba(2,6,23,0.9);
    border-radius: 18px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,.06);
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

.btn-main {
    background: #fbbf24;
    color: #000;
    font-weight: 600;
    border-radius: 12px;
    padding: 10px 20px;
}

.btn-main:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(251,191,36,.3);
}
</style>

<div class="container driver-layout py-5">
    <div class="row g-4">
        <div class="col-md-4 d-flex justify-content-center">
            <div class="profile-card text-center">

                {% if request.user.client.photo %}
                    <img src="{{ request.user.client.photo}}" class="profile-avatar">
                {% else %}
                    <div class="avatar-placeholder">
                        {{request.user.username|slice:":1"|upper }}
                    </div>
                {% endif %}

                <h3 class="mt-3">{{ request.user.username}}</h3>

        </div>
    </div>
</div>

{% endblock %}
